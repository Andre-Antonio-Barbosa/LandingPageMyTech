<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de newsletter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-tecnologia-color-32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dd01f88416.js" crossorigin="anonymous"></script>
    <meta name="description" content="Cadastro de newsletter">
    <meta name="keywords" content="Cadastro, Lading Page, HTML">
    <meta name="author" content="André Barbosa">
    <script src="https://kit.fontawesome.com/dd01f88416.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <meta name="robots" content="index, follow">
</head>

<body>
    <header class="cabecalho-newsletter">
        <a href="index.html"><img class="logo" src="img/logo-mytech.jpeg"></a>
        <nav class="menuNewsletter">
            <ul>
                <a id="home" href="index.html">
                    <li>Home</li>
                </a>
                <a id="newsletter" href="index.html">
                    <li>Newsletter</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="titulo-newsletter">
        <h1>Assine nossa newsletter</h1>
    </div>


    <section id="terceiroCatalogo">

        <div class="img-MFX">
            <img src="img/img-academy.PNG" alt="MFX Academy">
        </div>

        <div class="cadastre-se">
            <h2>
                Se conecte com a gente:
            </h2>

            <form class="cadastro" action="#">
                <label class="label" for="nome">Nome</label>
                <input class="input-cadastro" type="text" name="nome" placeholder="Ex. João Silva"><br><br>

                <label class="label" for="email">E-mail</label>
                <input class="input-cadastro" type="text" name="e-mail" id="email"
                    placeholder="email@email.com"><br><br>

                <label class="label" for="telefone">Telefone</label>
                <input class="input-cadastro" type="number" name="telefone" placeholder="(xx)9999-9999"><br><br>

                <label class="label" for="mensagem">Mensagem</label><br>
                <textarea class="input-cadastro" name="mensagem" id="mensagem" cols="33" rows="8"></textarea><br><br>

                <button id="btn-button-cadastro">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>
            Desenvolvido por: André Barbosa
        </p>
        <p>
            &copy;Todos os direitos reservados
        </p>
        <a href="#" class="btn-facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="btn-whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#" class="btn-instragram"><i class="fa-brands fa-instagram"></i></a>
    </footer>
</body>

</html>
